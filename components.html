<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeBoos - Componentes do projeto Pokemon</title>
    <!-- css imports -->
    <link rel="stylesheet" href="./css/plugins.css">
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>

    <h1>Who is that Pokémon?</h1>
    <h2>Select your Pokémon</h2>
    <h3>Bulbasaur</h3>

    <div class="search">
        <input type="text" placeholder="Search name or code">
        <button type="button">
            <img src="img/icon-search.svg" alt="">
        </button>
    </div>

    <button class="type-filter fairy">
        <div class="icon">
            <img src="./img/icon-types/fairy.svg" alt="">
        </div>
        <span>Fairy</span>
    </button>

    <button class="card-pokemon grass js-open-details-pokemon">
        <div class="image">
            <img src="./img/bulbasaur.svg" alt="">
        </div>
        <div class="info">
            <div class="text">
                <span>#001</span>
                <h3>Bulbasaur</h3>
            </div>
            <div class="icon">
                <img src="./img/icon-types/grass.svg" alt="">
            </div>
        </div>
    </button>

    <span class="tag-type fire">Fire</span>

    <button class="btn-load-more">Load more Pokémons</button>

    <!-- Pokemons Modal -->
    <div class="modal" type-pokemon-modal="grass">
        <div class="overlay"></div>
        <div class="box">
            <button class="close js-close-modal-details-pokemon">
                <img src="./img/close.svg" alt="">
            </button>
            <div class="left-container">
                <div class="icon">
                    <img src="./img/icon-types/grass.svg" alt="">
                </div>
                <div class="image">
                    <img src="./img/bulbasaur.svg" alt="">
                </div>
            </div>
            <div class="right-container">
                <div class="name">
                    <h2>Bulbasaur</h2>
                    <span>#001</span>
                </div>
                <ul class="type">
                    <li>
                        <span class="tag-type grass">Grass</span>
                    </li>
                    <li>
                        <span class="tag-type poison">Poison</span>
                    </li>
                </ul>
                <ul class="info">
                    <li>
                        <span>Height</span>
                        <strong>0.7m</strong>
                    </li>
                    <li>
                        <span>Weight</span>
                        <strong>3.9kg</strong>
                    </li>
                    <li>
                        <span>Abilities</span>
                        <strong>Overgrow</strong>
                    </li>
                </ul>
                <div class="weak">
                    <h4>Weaknesses</h4>
                    <ul>
                        <li>
                            <span class="tag-type fire">Fire</span>
                        </li>
                        <li>
                            <span class="tag-type psychic">Psychic</span>
                        </li>
                        <li>
                            <span class="tag-type flying">flying</span>
                        </li>
                        <li>
                            <span class="tag-type ice">Ice</span>
                        </li>
                    </ul>
                </div>
                <div class="stats">
                    <h5>Stats</h5>
                    <div class="all">
                        <div class="item">
                            <span>HP</span>
                            <div class="bar-status">
                                <div class="bar"></div>
                                <ul class="separator">
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                </ul>
                            </div>
                        </div>
                        <div class="item">
                            <span>Attack</span>
                            <div class="bar-status">
                                <div class="bar"></div>
                                <ul class="separator">
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                </ul>
                            </div>
                        </div>
                        <div class="item">
                            <span>Defense</span>
                            <div class="bar-status">
                                <div class="bar"></div>
                                <ul class="separator">
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                </ul>
                            </div>
                        </div>
                        <div class="item">
                            <span>Sp. Attack</span>
                            <div class="bar-status">
                                <div class="bar"></div>
                                <ul class="separator">
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                </ul>
                            </div>
                        </div>
                        <div class="item">
                            <span>Sp. Defense</span>
                            <div class="bar-status">
                                <div class="bar"></div>
                                <ul class="separator">
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                </ul>
                            </div>
                        </div>
                        <div class="item">
                            <span>Speed</span>
                            <div class="bar-status">
                                <div class="bar"></div>
                                <ul class="separator">
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- import scripts -->
    <script src="./js/plugins.js"></script>
    <script src="./js/all.js"></script>
</body>
</html>
