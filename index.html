<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- five icon -->
    <link rel="shortcut icon" href="./img/fiveicon.png" type="image/x-icon">
    <!-- css imports -->
    <link rel="stylesheet" href="./css/plugins.css">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>Pokemon - Pokédex</title>
</head>
<body>

    <h1>Who is that Pokémon?</h1>
    <h2>Select your Pokémon</h2>
    <h3>Bulbasaur</h3>

    <div class="tag blue-tag">
        <div class="icon">
            <img src="./img/bag-red.svg" alt="">
        </div>
        <span>pokedex</span>
    </div>

    <div class="search">
        <input type="text" placeholder="Search name or code">
        <button type="button">
            <img src="img/icon-search.svg" alt="">
        </button>
    </div>

    <button class="type-filter fairy">
        <div class="icon">
            <img src="./img/icon-types/fairy.svg" alt="">
        </div>
        <span>Fairy</span>
    </button>
    
    <!-- import scripts -->
    <script src="./js/plugins.js"></script>
    <script src="./js/all.js"></script>
</body>
</html>
